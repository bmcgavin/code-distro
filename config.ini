[common]
logFile=/var/log/code_distro/code_distro.log
logLevel=\Monolog\Logger::DEBUG
brokerType=ZeroMQ
ZeroMQ.filter='{"type":"__name__"'
keyLocation=key

[serverIncoming]
ZeroMQ[prot]='tcp://'
ZeroMQ[ip]=127.0.0.1
ZeroMQ[port]=5555
ZeroMQ[type]=\ZMQ::SOCKET_REP

[serverOutgoing]
ZeroMQ[prot]='tcp://'
ZeroMQ[ip]=127.0.0.1
ZeroMQ[port]=5556
ZeroMQ[type]=\ZMQ::SOCKET_PUB

[clientIncoming]
ZeroMQ[prot]='tcp://'
ZeroMQ[ip]=127.0.0.1
ZeroMQ[port]=5556
ZeroMQ[type]=\ZMQ::SOCKET_SUB

[clientOutgoing]
ZeroMQ[prot]='tcp://'
ZeroMQ[ip]=127.0.0.1
ZeroMQ[port]=5555
ZeroMQ[type]=\ZMQ::SOCKET_REQ

[GithubHook]
processor=GithubHook
tempDirectory=/tmp

[GithubPatch]
processor=GithubPatch
repo_bmcgavin_cross-words=/tmp/patcher/bmcgavin/cross-words
repo_bmcgavin_code-distro=/tmp/patcher/bmcgavin/code-distro

[Complete]
processor=Complete
addresses[]=rich@linuxplicable.org

