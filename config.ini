[common]
debug_log=/var/log/code_distro/code_distro.log
broker_type=ZeroMQ
ZeroMQ.filter='{"type":"__name__"'

[server_incoming]
ZeroMQ[prot]='tcp://'
ZeroMQ[ip]=127.0.0.1
ZeroMQ[port]=5555
ZeroMQ[type]=\ZMQ::SOCKET_REP

[server_outgoing]
ZeroMQ[prot]='tcp://'
ZeroMQ[ip]=127.0.0.1
ZeroMQ[port]=5556
ZeroMQ[type]=\ZMQ::SOCKET_PUB

[client_incoming]
ZeroMQ[prot]='tcp://'
ZeroMQ[ip]=127.0.0.1
ZeroMQ[port]=5556
ZeroMQ[type]=\ZMQ::SOCKET_SUB

[client_outgoing]
ZeroMQ[prot]='tcp://'
ZeroMQ[ip]=127.0.0.1
ZeroMQ[port]=5555
ZeroMQ[type]=\ZMQ::SOCKET_REQ

[github_hook]
processor=GithubHook
temp_directory=/tmp

[github_patch]
processor=GithubPatch
repo_bmcgavin_cross-words=/tmp/patcher/bmcgavin/cross-words
repo_bmcgavin_code-distro=/tmp/patcher/bmcgavin/code-distro

[complete]
processor=Complete
addresses[]=rich@linuxplicable.org

